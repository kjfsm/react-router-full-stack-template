name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: remixapp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint

      - name: ğŸ­ Playwright install
        run: npx playwright install --with-deps chromium

      - name: ğŸ— Build
        run: yarn build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test

      - name: ğŸŒ± Database setup
        run: |
          yarn db:push
          yarn db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test

      - name: âš¡ Unit tests
        run: yarn test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test

      - name: ğŸ­ Playwright tests
        run: yarn test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test
          SESSION_SECRET: test-session-secret

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30