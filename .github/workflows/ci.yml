name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: remixapp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: ðŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ðŸ”¬ Lint
        run: yarn lint

      - name: ðŸ— Build
        run: yarn build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test

      - name: ðŸŒ± Database setup
        run: |
          yarn db:push
          yarn db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test

      - name: âš¡ Unit tests
        run: yarn test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test

      - name: ðŸŽ­ Start dev server for E2E tests
        run: yarn dev &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test
          SESSION_SECRET: test-session-secret

      - name: ðŸŽ­ Wait for dev server
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 1; done' || exit 1

      - name: ðŸŽ­ E2E tests with Docker Playwright
        run: |
          # Start Playwright server
          docker run -d \
            --name playwright-server \
            --network="host" \
            --rm \
            --init \
            --workdir /home/pwuser \
            --user pwuser \
            mcr.microsoft.com/playwright:v1.53.0-noble \
            /bin/sh -c "npx -y playwright@1.53.0 run-server --port 3001 --host 0.0.0.0"

          # Wait for server readiness
          timeout 60 bash -c 'until curl -f http://localhost:3001/ 2>/dev/null | grep -q "Running"; do sleep 1; done'
          
          # Run tests
          PW_TEST_CONNECT_WS_ENDPOINT=ws://127.0.0.1:3001/ yarn playwright test --reporter=list
          
          # Cleanup
          docker stop playwright-server || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remixapp_test
          SESSION_SECRET: test-session-secret

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
