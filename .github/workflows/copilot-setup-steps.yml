---
name: "Copilot Setup Steps"

'on':
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # ジョブの名前は `copilot-setup-steps` である必要があります。
  # そうでなければCopilotによって認識されません。
  copilot-setup-steps:
    runs-on: ubuntu-latest
    # 必要な最低限の権限を設定します。
    # Copilotは独自のトークンを持ちます。
    permissions:
      # セットアップステップでリポジトリをクローンする場合は
      # `contents: read` 権限が必要です。
      # セットアップステップでリポジトリをクローンしない場合は、
      # ステップ完了後にCopilotが自動的に行います。
      contents: read
    env:
      COPILOT_AGENT_FIREWALL_ALLOW_LIST_ADDITIONS: |
        checkpoint.prisma.io

    # データベースとテスト用のDockerサービス
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: remixapp_dev
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    # 任意のステップを定義でき、エージェント開始前に実行されます。
    # コードをチェックアウトしない場合、Copilotが自動的に行います。
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: 依存関係をインストール
        run: yarn install --frozen-lockfile

      - name: 環境ファイルをセットアップ
        run: |
          cp .env.example .env
          echo "DATABASE_URL=$DATABASE_URL" >> .env
          echo "SESSION_SECRET=$SESSION_SECRET" >> .env
        env:
          DATABASE_URL: >-
            postgresql://postgres:postgres@localhost:5432/remixapp_dev
          SESSION_SECRET: test-session-secret

      - name: Prismaクライアントを生成
        run: yarn db:generate

      - name: データベーススキーマをプッシュ
        run: yarn db:push
        env:
          DATABASE_URL: >-
            postgresql://postgres:postgres@localhost:5432/remixapp_dev

      - name: Playwrightサーバーをセットアップ
        run: |
          # Playwrightサーバーを開始
          docker run -d \
            --name playwright-server \
            --network="host" \
            --rm \
            --init \
            --workdir /home/pwuser \
            --user pwuser \
            mcr.microsoft.com/playwright:v1.53.0-noble \
            /bin/sh -c "npx -y playwright@1.53.0 run-server --port 3001 --host 0.0.0.0"

          # サーバーの準備完了を待機
          timeout 60 bash -c 'until curl -f http://localhost:3001/ 2>/dev/null | grep -q "Running"; do sleep 1; done'
          
          echo "✅ Playwrightサーバーの準備完了: ws://127.0.0.1:3001/"

      - name: Playwright環境をセットアップ
        run: |
          echo "PW_TEST_CONNECT_WS_ENDPOINT=ws://127.0.0.1:3001/" >> $GITHUB_ENV

      - name: アプリケーションをビルド
        run: yarn build
        env:
          DATABASE_URL: >-
            postgresql://postgres:postgres@localhost:5432/remixapp_dev
