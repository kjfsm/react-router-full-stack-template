---
name: "Copilot Setup Steps"

'on':
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up
  # by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your
    # steps. Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for
      # example to install dependencies, you'll need the `contents: read`
      # permission. If you don't clone the repository in your setup steps,
      # Copilot will do this for you automatically after the steps complete.
      contents: read

    # Docker services for database and testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: remixapp_dev
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    # You can define any steps you want, and they will run before the agent
    # starts. If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup environment file
        run: |
          cp .env.example .env
          echo "DATABASE_URL=$DATABASE_URL" >> .env
          echo "SESSION_SECRET=$SESSION_SECRET" >> .env
        env:
          DATABASE_URL: >-
            postgresql://postgres:postgres@localhost:5432/remixapp_dev
          SESSION_SECRET: test-session-secret

      - name: Generate Prisma client
        run: yarn db:generate

      - name: Push database schema
        run: yarn db:push
        env:
          DATABASE_URL: >-
            postgresql://postgres:postgres@localhost:5432/remixapp_dev

      - name: Setup Playwright with Docker
        run: |
          # Pull the official Playwright Docker image
          docker pull mcr.microsoft.com/playwright:v1.53.0-jammy

          # Verify Playwright is available through Docker
          docker run --rm mcr.microsoft.com/playwright:v1.53.0-jammy \
            npx playwright --version

      - name: Build application
        run: yarn build
        env:
          DATABASE_URL: >-
            postgresql://postgres:postgres@localhost:5432/remixapp_dev
